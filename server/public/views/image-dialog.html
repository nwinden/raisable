<!-- HTML for sponsor image upload dialog, which appears after a successful sponsor level donation ($500+) -->

<md-dialog>
    <form name="form">
        <md-content>
            <md-card>
                <md-card-header>Add an image of yourself or organization </md-card-header>
                <md-card-content>
                    <input type="file" ngf-select ng-model="file" name="addImage" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" />
                    <md-button class="md-raised md-accent contribute-btn" ng-click="submit()"><strong>Add Image</strong></md-button>
                </md-card-content>
                <md-card-footer>
                    <section>
                        <div class="md-dialog-actions">
                            <md-button ng-click="closeDialog()" class="addImg md-fab md-fab-bottom-right md-mini" aria-label="Close">
                                <ng-md-icon icon="close">X</ng-md-icon>
                            </md-button>
                        </div>
                    </section>
                </md-card-footer>
            </md-card>
        </md-content>
    </form>
</md-dialog>
