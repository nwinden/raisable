<md-dialog flex="90" class="rewardDialog">
 <!-- <md-toolbar>
   <div class="md-toolbar-tools">
     <h2>Choose Reward and Submit Donation</h2>
   </div>
 </md-toolbar> -->
 <form name="donorRewardsForm">
 <md-dialog-content flex-shrink="0" flex-basis="auto" layout="row">


     <div flex="33" layout="column" class="column">
       <h2>1. Claim Your Reward</h2>
       <md-input-container>
         <md-radio-group>
           <md-radio-button class="tier-{{$index}}" name="rewardTier" value="{{tier.name}}" ng-model="selectedReward.reward"
            ng-repeat="tier in campaign.donorLevels" ng-if="tier.name != 'Donor'"><b>{{tier.name}}:</b> {{tier.rewardTitle}}<br>{{tier.rewardDescription}}</md-radio-button>
           <md-radio-button name="rewardTier" value="forgoReward" ng-model="selectedReward.reward">I would like to forgo my reward.</md-radio-button>
           <br>
           <md-radio-button name="publicThankYou" value="goPublic" ng-model="selectedReward.goPublic">Can we publicly thank you?</md-radio-button>
         </md-radio-group>
       </md-input-container>

     </div>


     <div flex="33" layout="column" class="column">
       <h2>2. Complete Checkout</h2>
       <md-input-container>
         <input type="text" name="firstName" ng-model="selectedReward.firstName" placeholder="First Name" />
       </md-input-container>
       <md-input-container>
         <input type="text" name="lastName" ng-model="selectedReward.lastName" placeholder="Last Name" />
       </md-input-container>
       <md-input-container>
         <input type="text" class="cc-input" name="email" ng-model="selectedReward.email" placeholder="Email" />
       </md-input-container>
       <md-input-container>
         <input type="text" class="cc-input" name="number" ng-model="clientCard.number" placeholder="Card Number" />
       </md-input-container>
       <md-input-container>
        <input type="month" class="cc-input" name="date" ng-model="date" placeholder="Exp. Date" />
       </md-input-container>
       <md-input-container>
         <input type="text" class="cc-input" name="cvc" ng-model="clientCard.cvc" placeholder="CVC/CVV" />
       </md-input-container>
       <md-input-container>
         <input type="text" class="cc-input" name="zip" ng-model="clientCard.address_zip" placeholder="Card Zip Code" />
       </md-input-container>

     </div>

     <div flex="33" layout="column" class="column">
       <div>


       <h2>3. Submit Payment</h2>
       <md-input-container>
         <label>Donation</label>
         <input type="number" name="donationAmount" ng-model="donationAmount" ng-change="calcFees2(donationAmount)" />
       </md-input-container>
       <br />
       <md-button id="submitReward" class="md-raised md-accent" ng-click="charge(clientCard, date)">Pay {{donationAmount | currency}}</md-button>
       </div>

       <div>
         <h3>Thank you for supporting our campaign!</h3>
       </div>
     </div>










   </md-dialog-content>

</form>
</md-dialog>
